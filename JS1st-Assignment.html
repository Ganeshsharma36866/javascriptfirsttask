<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    table,
    th,
    td {
      border: 1px solid black;
      text-align: center;
      color: gray;

    }
  </style>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4 justify-content-center pt-5">
        <h2 style="color: gray; font-weight: 2000px; text-align: center;">Form</h2>
        <form name="myform" id="myForm">
          <div class="form-group">
            <label for="Username">Username</label>
            <input type="text" class="form-control" id="Username" name="Username" aria-describedby="emailHelp"
              placeholder="Username">
            <small id="emailHelp" class="form-text text-muted">We'll never share your Username with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="First name">First name</label>
            <input type="text" class="form-control" id="Firstname" aria-describedby="First name"
              placeholder="First name">

          </div>
          <div class="form-group">
            <label for="Last name">Last name</label>
            <input type="text" class="form-control" id="Lastname" aria-describedby="emailHelp" placeholder="Last name">

          </div>
          <div class="form-group">
            <label for="Email">Email</label>
            <input type="text" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Email">

          </div>
          <div class="form-group">
            <label for="Branch">Branch</label>
            <input type="text" class="form-control" id="Branch" aria-describedby="emailHelp" placeholder="Branch">

          </div><br>
          <button type="submit" id="submit" class="btn btn-primary">Submit</button>
          <button type="button" id="Read" class="btn btn-primary" onclick=" read()"> Read</button>
          <button type="button" id="Delete" onclick=" delet()" class="btn btn-primary">Delete</button>
          <button type="button" id="Update" class="btn btn-primary">Update</button>
        </form>

      </div>
      <div class="col-8 pt-5">
        <h2 style="text-align: center; color: gray;">Form Data</h2>
        <table id="table" style="margin-right: auto; margin-left: auto; width: 100%;">
          <tr>
            <th>Username</th>
            <th>First-name</th>
            <th>Last-name</th>
            <th>Email</th>
            <th>Branch</th>
          </tr>
          <tbody class="table">
            
            
          </tbody>
        </table>

      </div>
    </div>


  </div>
</body>>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="external.js"></script>

</html>
